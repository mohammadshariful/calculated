<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculation apps</title>
    <link rel="stylesheet" href="/css/project.css" />
  </head>
  <body>
    <div class="container">
      <h1>Now you can easy to calculate</h1>
      <form>
        <div class="form-control">
          <label for="input-one">First Input</label>
          <input type="number" id="input-one" />
        </div>
        <div class="form-control">
          <label for="input-two">Second Input</label>
          <input type="number" id="input-two" />
        </div>
        <div class="button-group">
          <button class="add">Add</button>
          <button class="sub">Sub</button>
          <button class="multi">Multi</button>
          <button class="div">Div</button>
        </div>
      </form>
      <h2>
        <span class="result-Name"> </span>
        <span class="show-result"></span>
      </h2>
    </div>
    <script src="./js/project.js"></script>
  </body>
</html>
